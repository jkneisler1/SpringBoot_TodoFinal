<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Detail Page</title>
</head>
<body>
    <div th:replace="base :: header"></div>
    <br /><br />
    <a href="/">Show All ToDo Entries</a><br /><br />
    Title :<span th:text="${todo.title}" ></span><br />
    Content :<span th:text="${todo.content}" ></span><br /><br />
    <a th:href="@{/delete/{id}(id=${todo.id})}">Delete this todo entry?</a>
    <br /><br />
    <div th:replace="base :: footer"></div>
</body>
</html>
