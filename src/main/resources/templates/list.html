<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Listing Page</title>
</head>
<body>
    <div th:replace="base :: header"></div>
    <br /><br />
    <a href="/add">Add a task for the ToDo list</a>
    <br /><br />
    <table>
        <tr>
            <th>Title</th>
            <th>Controller</th>
            <th>Actions</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.content}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>
                <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <br /><br />
    <div th:replace="base :: footer"></div>
</body>
</html>
